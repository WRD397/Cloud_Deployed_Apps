{% extends 'base.html' %}
{% block title %} Update{% endblock title %}
{% block body %}

<!-- Getting the post request and storing them -->
<div class="container mb-3">
    <h2>Update The Todo</h2>
    <br>
    <form action="/update/{{todo.sno}}" method="POST">
        <div class="mb-3">
            <label for="title" class="form-label">Todo Title</label>
            <input type="text" class="form-control" name='title' value="{{todo.title}}" id="title">
        </div>
        <div class="mb-3">
            <label for="desc" class="form-label">Todo Description</label>
            <input type="text" class="form-control" name='desc' value="{{todo.desc}}" id="desc">
        </div>
        <button type="submit" class="btn btn-dark">Update</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
{% endblock body %}
